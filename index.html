<body>

	<canvas id="c"
	width="400"
	height="200"></canvas>


<script>

window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       || 
		  window.webkitRequestAnimationFrame || 
		  window.mozRequestAnimationFrame    || 
		  window.oRequestAnimationFrame      || 
		  window.msRequestAnimationFrame     ||  
		  function( callback ){
			window.setTimeout(callback, 1000 / 60);
		  };
})();

var canvas = document.getElementById("c");
var ctx = canvas.getContext("2d");
var W = window.innerWidth, H = window.innerHeight;
//canvas.width = W;
//canvas.height = H;

function draw_rect(color, x, y) {
	ctx.fillStyle = color;
	ctx.fillRect(x,y,20,20); // 20 x 20 pixel
}

function createRandomNumber(Min, Max){
  return Math.round((Max-Min) * Math.random() + Min);
}

function paint_canvas() {
	ctx.fillStyle = "rgba(0,0,0,1)";
	ctx.fillRect(0,0,W,H);

	// number 1 range from 24 to 63
	// number 2 range from 95 to 134
	// number 3 range from 158 to 196
	function make_color_string(num1,num2,num3) {
		return "rgb("+num1+","+num2+","+num3+")";	
	}

	var num1 = createRandomNumber(24,63);
	var num2 = createRandomNumber(95,134);
	var num3 = createRandomNumber(158,196);

	//var ts = make_color_string(num1,num2,num3);
	//console.log(ts);
	//draw_rect(ts,0,100);

	
	for(var i=0;i<200;i+=20) {
		for(var j=0;j<200;j+=20) {
			
			var num1 = createRandomNumber(24,63);
			var num2 = createRandomNumber(95,134);
			var num3 = createRandomNumber(158,196);

			var ts = make_color_string(num1,num2,num3);
			//console.log(ts + " " + i + " " + j);
			draw_rect(ts,i,j);
		}
	}
	

	/*
	draw_rect("#3f86c4", 0, 40);
	draw_rect("#3980be", 0, 60);
	draw_rect("#236aa8", 0, 80);
	draw_rect("#2168a6", 0, 100);
	draw_rect("#2269a7", 0, 120);
	draw_rect("#2168a6", 0, 140);
	draw_rect("#19609e", 0, 160);
	draw_rect("#185f9d", 0, 180);
	*/

}

function update() {

}

function draw() {
	paint_canvas();
	update();
}

function animloop() {
	draw();
	requestAnimFrame(animloop);
}

animloop();

</script>
